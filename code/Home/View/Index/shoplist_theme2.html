<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=2.0, user-scalable=1"> -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="layoutmode" content="standard">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="renderer" content="webkit">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<title>商铺列表 | {$result0.title}</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
.logo {
	height:80px;
	width:80px;
}
h6 {
	font-size:12px !important;
}
.star {
	color:#DAA520 !important;
}
</style>
</head>
<body>

<div data-role="page" id="page0">
  <div data-role="header" data-theme="{$result0.theme_h}">
    <h1>商铺列表</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="{:U('index')}" data-icon="home" data-ajax="false">主页</a></li>
        <li><a href="#pageSearch" data-icon="search" data-transition="slide">搜索</a></li>
      </ul>
    </div>
  </div>
	
   <div data-role="content" data-theme="{$result0.theme_c}">
	<ul data-role="listview">
		<foreach name="result" item="value" key="key">
	   <li>
		<a href="Article/id/{$value.id}" data-ajax="false">
		<img class="logo" src="__ROOT__/public/{$value.logo}">
		<h2>{$value.shopname}</h2>
		<p>{$value.introduce}</p>
		<p><strong>用户评价：<span class="star">★★★★☆</span></strong></p>
		</a>
	  </li>
	  </foreach>
	</ul>
  </div>

  
  <div data-role="footer" data-theme="{$result0.theme_f}">
    <h6>{$result0.footer1}</h6>
    <h6>{$result0.footer2}</h6>
  </div>
</div> 

<div data-role="page" id="pageSearch">
  <div data-role="header" data-theme="{$result0.theme_h}">
    <h1>搜索商铺</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="#page0" data-icon="arrow-l">返回</a></li>
      </ul>
    </div>
  </div>
  
	<div data-role="content" data-theme="{$result0.theme_c}">
		<form method="get" action="{:U('shoplist')}" data-ajax="false">
			<input type="search" data-inline="true" name="shopname" placeholder="商铺搜索"/>
			<input type="submit" data-inline="true" value="搜一搜">
		</form>
	</div>
  
  
  <div data-role="footer" data-theme="{$result0.theme_f}">
    <h6>{$result0.footer1}</h6>
    <h6>{$result0.footer2}</h6>
  </div>
</div>

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
